<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Covid-19 Tracker</title>
</head>
<body>
    <div class="container">
       <h1>Covid-19 Tracker</h1>
        <input type="text" class="inputElement" placeholder="Enter Country Name" />
        <button class="btn">Get Data</button>
      <div class="container-card">
        <div class="card">   
            <div class="activeCasesDiv">
                <img src="Image/minus.png" style="width: 50px;width: 50px;" alt="">
                <p style="margin-top: 5px;">Active Case</p>
                
                <p class="activeCases"></p>
            </div>
            <img src="" alt="">
            <div class="newCasesDiv">
                <img src="Image/add-new.png" style="width: 50px;width: 50px;" alt="">
                <p style="margin-top: 5px;"> New Cases</p>
               
                <p class="newCases"></p>
            </div>
            <img src="" alt="">
            <div class="recoveredCasesDiv">
                <img src="Image/approve.png" style="width: 50px;width: 50px;" alt="">
                <p style="margin-top: 5px;">Recovered Case</p>
                <p class="recoveredCases"></p>
            </div>
        </div>
          
        </div>
        <div class="container-card2">
            <div class="card-2"> 
                 <img src="" alt="">
                <div class="totalCasesDiv">
                    <img src="Image/bars.png" style="width: 50px;width: 50px;" alt="">
                    <p style="margin-top: 5px;"> Total Cases</p>
                    <p class="totalCases"></p>
                </div>
                <div class="totalDeathsDiv">
                    <img src="Image/filters.png" style="width: 50px;width: 50px;" alt="">
                    <p style="margin-top: 5px;">Total Deaths</p>
                    <p class="totalDeaths"></p>
                </div>
                <div class="totalTestDiv">
                    <img src="Image/users.png" style="width: 50px;width: 50px;" alt="">
                    <p style="margin-top: 5px;">  Total Test</p>
                    <p class="totalTests"></p>
                </div>
        </div>
    </div> 
    </div>

</body>
<script src="js/main.js"></script>
</html>
